version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # 1. OTEL Agent (DaemonSet Sim)
  # ---------------------------------------------------------------------------
  otel-agent:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-agent
    command: [ "--config=/etc/otelcol-contrib/config.yaml" ]
    volumes:
      - ./otel-agent-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4317:4317" # OTLP gRPC (Accepts data from Host Apps)
      - "4318:4318" # OTLP HTTP
    depends_on:
      - otel-gateway
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # 2. OTEL Gateway (Deployment Sim)
  # ---------------------------------------------------------------------------
  otel-gateway:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-gateway
    command: [ "--config=/etc/otelcol-contrib/config.yaml" ]
    volumes:
      - ./otel-gateway-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "8888:8888" # Gateway Metrics
      - "8889:8889" # Prometheus Exporter
    depends_on:
      - tempo
      - loki
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Metrics (Prometheus)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --web.enable-lifecycle
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_rules.yml:/etc/prometheus/prometheus_rules.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Tracing (Tempo)
  # ---------------------------------------------------------------------------
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200" # Tempo
      - "4317" # OTLP gRPC
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Logs (Loki)
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Visualization (Grafana)
  # ---------------------------------------------------------------------------
  # ---------------------------------------------------------------------------
  # 3. NGINX Reverse Proxy (TLS Termination)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - grafana
    networks:
      - monitoring

  # ---------------------------------------------------------------------------
  # Visualization (Grafana)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    environment:
      # Security Hardening
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false # Must be false to allow Admin login

      # SSO Preparation (Generic OAuth - Ready to Enable)
      - GF_AUTH_GENERIC_OAUTH_ENABLED=false
      - GF_AUTH_GENERIC_OAUTH_NAME=Corporate SSO
      - GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP=true
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID=your_client_id
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=your_client_secret
      - GF_AUTH_GENERIC_OAUTH_SCOPES=openid profile email
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL=https://idp.example.com/oauth2/authorize
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL=https://idp.example.com/oauth2/token
      - GF_AUTH_GENERIC_OAUTH_API_URL=https://idp.example.com/oauth2/userinfo

      # Server Configuration (ensure links are generated with https)
      - GF_SERVER_ROOT_URL=https://localhost
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ENFORCE_DOMAIN=true

      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    # Ports removed! Only accessible via NGINX (Ingress Simulation)
    # ports:
    #   - "3000:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
